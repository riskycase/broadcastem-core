<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags-->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- UIkit CSS-->
		<link rel="stylesheet" href="./css/uikit.css" />
		<!-- UIkit JS-->
		<script src="./js/uikit.js"></script>
		<script src="./js/uikit-icons.js"></script>
		<title>Broadcast 'em</title>
		<style>
			@font-face {
				font-family: 'Source Sans Pro';
				src: local('SourceSansPro'),
					url('fonts/SourceSansPro-Regular.ttf') format('truetype');
			}

			body {
				font-family: 'Source Sans Pro';
			}
		</style>
	</head>

	<body onload="loadFiles()">
		<header>
			<div
				uk-sticky="animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky uk-navbar-transparent; cls-inactive: uk-navbar-transparent uk-light; top: 200"
			>
				<nav
					class="uk-navbar-container uk-background-secondary uk-padding-small"
					uk-navbar=""
				>
					<div class="uk-navbar-center">
						<div class="uk-navbar-logo uk-text-large">
							Broadcast 'em
						</div>
					</div>
				</nav>
			</div>
		</header>
		<div class="uk-navbar-item">
			<ul
				class="uk-tab-bottom uk-margin-remove"
				uk-tab="animation: uk-animation-slide-bottom, uk-animation-slide-top; connect: .main"
			>
				<li><a href="#">Recieve</a></li>
				<li><a href="#">Send</a></li>
			</ul>
		</div>
		<ul class="uk-switcher main uk-width-1-1">
			<li>
				<div
					id="downloadList"
					class="uk-flex uk-flex-wrap uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l uk-child-width-1-5@xl"
				></div>
			</li>
			<li>
				<div
					class="js-upload uk-placeholder uk-text-center"
					id="fileUploadArea"
				>
					<span uk-icon="icon: cloud-upload"></span
					><span class="uk-text-middle"
						>Send files by dropping them here or
					</span>
					<div uk-form-custom="">
						<input type="file" multiple="" /><span class="uk-link"
							>selecting them</span
						>
					</div>
				</div>
				<div
					class="js-upload uk-placeholder uk-text-center"
					id="zipUploadArea"
				>
					<span uk-icon="icon: folder"></span
					><span class="uk-text-middle"
						>Send zip files by dropping them here or
					</span>
					<div uk-form-custom="">
						<input
							type="file"
							multiple=""
							accept="application/zip"
						/><span class="uk-link">selecting them</span>
					</div>
				</div>
				<progress
					class="uk-progress"
					id="js-progressbar"
					value="0"
					max="100"
					hidden=""
				></progress>
			</li>
		</ul>
		<script src="script/root.js"></script>
	</body>
</html>
